<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Cheat Sheet - Acornwise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style for the code blocks */
        pre {
            background-color: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            position: relative;
        }
        code {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9em;
        }
        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #d1d5db;
            color: #1f2937;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        pre:hover .copy-button {
            opacity: 1;
        }
        
        /* Print-specific styles */
        @media print {
            body {
                background-color: #fff;
                font-size: 10pt;
            }
            #header-placeholder, #footer-placeholder, #mobile-menu, .no-print {
                display: none !important; /* Hide header, footer, and other non-print elements */
            }
            main {
                padding: 0;
                margin: 0;
            }
            .max-w-7xl {
                max-width: 100%;
            }
            #cheat-sheet-content {
                display: block; /* Override grid for single column */
            }
            .cheat-sheet-card {
                box-shadow: none;
                border: 1px solid #ccc;
                page-break-inside: avoid; /* Prevent cards from splitting across pages */
                margin-bottom: 1rem;
            }
            pre {
                background-color: #fff;
                border: 1px dashed #ccc;
            }
            .copy-button {
                display: none;
            }

            /* Add page number to the bottom of each page */
            @page {
                @bottom-center {
                    content: "Page " counter(page);
                    font-size: 9pt;
                    color: #6B7280; /* gray-500 */
                }
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7669371125149782"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 lg:px-8 py-12">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-4xl font-bold text-gray-900 mb-4 text-center">Python Cheat Sheet</h1>
            <p class="text-lg text-gray-600 text-center mb-10">A quick reference for common Python syntax and functions.</p>

            <!-- Search and Print Controls -->
            <div class="flex flex-col sm:flex-row gap-4 mb-8 no-print">
                <input type="text" id="search-input" placeholder="Search cheat sheet (e.g., 'print', 'list', 'for loop')" class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="print-button" class="flex items-center justify-center gap-2 bg-gray-600 text-white font-semibold py-3 px-5 rounded-lg hover:bg-gray-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                    </svg>
                    <span>Print</span>
                </button>
            </div>

            <div id="cheat-sheet-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Content will be injected here by JavaScript -->
            </div>
             <div id="no-results" class="hidden text-center text-gray-600 py-16">
                <h3 class="text-2xl font-semibold">No results found</h3>
                <p>Try searching for a different term.</p>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cheatSheetData = [
                {
                    "category": "Basic Syntax",
                    "items": [
                        { "title": "Print to Console", "description": "Displays output to the console.", "code": "print(\"Hello, World!\")" },
                        { "title": "Variables", "description": "Storing data in named containers.", "code": "name = \"Alice\"\nage = 30" },
                        { "title": "Comments", "description": "Notes in the code ignored by the interpreter.", "code": "# This is a single-line comment\n\"\"\"\nThis is a\nmulti-line comment.\n\"\"\"" }
                    ]
                },
                {
                    "category": "Data Types",
                    "items": [
                        { "title": "String", "description": "A sequence of characters.", "code": "my_string = \"Python\"" },
                        { "title": "Integer", "description": "A whole number.", "code": "my_integer = 100" },
                        { "title": "Float", "description": "A number with a decimal point.", "code": "my_float = 3.14" },
                        { "title": "Boolean", "description": "Represents True or False.", "code": "is_active = True" }
                    ]
                },
                {
                    "category": "Data Structures",
                    "items": [
                        { "title": "List", "description": "An ordered, mutable collection of items.", "code": "my_list = [1, \"apple\", 3.5]" },
                        { "title": "Tuple", "description": "An ordered, immutable collection of items.", "code": "my_tuple = (1, \"apple\", 3.5)" },
                        { "title": "Dictionary", "description": "An unordered collection of key-value pairs.", "code": "my_dict = {\"name\": \"Bob\", \"age\": 25}" },
                        { "title": "Set", "description": "An unordered collection of unique items.", "code": "my_set = {1, 2, 3, 3}" }
                    ]
                },
                {
                    "category": "Control Flow",
                    "items": [
                        { "title": "If-Elif-Else Statement", "description": "Conditional execution of code.", "code": "x = 10\nif x > 5:\n    print(\"x is greater than 5\")\nelif x == 5:\n    print(\"x is 5\")\nelse:\n    print(\"x is less than 5\")" },
                        { "title": "For Loop", "description": "Iterates over a sequence.", "code": "for fruit in [\"apple\", \"banana\"]:\n    print(fruit)" },
                        { "title": "While Loop", "description": "Executes a block of code as long as a condition is true.", "code": "count = 0\nwhile count < 3:\n    print(count)\n    count += 1" }
                    ]
                },
                {
                    "category": "Functions",
                    "items": [
                        { "title": "Defining a Function", "description": "A reusable block of code.", "code": "def greet(name):\n    return f\"Hello, {name}!\"\n\nmessage = greet(\"Alice\")\nprint(message)" },
                        { "title": "Function with Default Arguments", "description": "Arguments with default values.", "code": "def power(base, exponent=2):\n    return base ** exponent\n\npower(3)    # Returns 9\npower(3, 3) # Returns 27" }
                    ]
                },
                 {
                    "category": "String Methods",
                    "items": [
                        { "title": "len()", "description": "Returns the length of a string.", "code": "len(\"Hello\") # Returns 5" },
                        { "title": ".upper() / .lower()", "description": "Converts string to uppercase or lowercase.", "code": "\"Hello\".upper() # \"HELLO\"\n\"World\".lower() # \"world\"" },
                        { "title": ".strip()", "description": "Removes leading/trailing whitespace.", "code": "\"  Hello  \".strip() # \"Hello\"" },
                        { "title": ".split()", "description": "Splits a string into a list.", "code": "\"one,two,three\".split(',') # ['one', 'two', 'three']" }
                    ]
                },
                {
                    "category": "List Methods",
                    "items": [
                        { "title": ".append()", "description": "Adds an element to the end of a list.", "code": "my_list = [1, 2]\nmy_list.append(3)\n# my_list is now [1, 2, 3]" },
                        { "title": ".pop()", "description": "Removes and returns the last element.", "code": "my_list = [1, 2, 3]\nmy_list.pop() # Returns 3\n# my_list is now [1, 2]" },
                        { "title": "len()", "description": "Returns the number of elements in a list.", "code": "len([1, 2, 3]) # Returns 3" }
                    ]
                },
                {
                    "category": "Dictionary Methods",
                    "items": [
                        { "title": ".keys()", "description": "Returns a view of the dictionary's keys.", "code": "my_dict = {'a': 1, 'b': 2}\nmy_dict.keys() # dict_keys(['a', 'b'])" },
                        { "title": ".values()", "description": "Returns a view of the dictionary's values.", "code": "my_dict = {'a': 1, 'b': 2}\nmy_dict.values() # dict_values([1, 2])" },
                        { "title": ".items()", "description": "Returns a view of key-value tuple pairs.", "code": "my_dict = {'a': 1, 'b': 2}\nmy_dict.items() # dict_items([('a', 1), ('b', 2)])" }
                    ]
                }
            ];

            const contentContainer = document.getElementById('cheat-sheet-content');
            const searchInput = document.getElementById('search-input');
            const noResultsDiv = document.getElementById('no-results');
            const printButton = document.getElementById('print-button');

            function renderContent(data) {
                contentContainer.innerHTML = '';
                let hasResults = false;

                data.forEach(category => {
                    if (category.items.length > 0) {
                        hasResults = true;
                        category.items.forEach(item => {
                            const card = document.createElement('div');
                            card.className = 'bg-white p-6 rounded-lg shadow-md cheat-sheet-card';
                            card.dataset.title = item.title.toLowerCase();
                            card.dataset.description = item.description.toLowerCase();
                            card.dataset.code = item.code.toLowerCase();
                            card.dataset.category = category.category.toLowerCase();

                            const codeHTML = `<pre><button class="copy-button">Copy</button><code>${item.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`;

                            card.innerHTML = `
                                <h3 class="text-xl font-semibold text-gray-800 mb-2">${item.title}</h3>
                                <p class="text-sm text-gray-500 mb-1">Category: ${category.category}</p>
                                <p class="text-gray-600 mb-4">${item.description}</p>
                                ${codeHTML}
                            `;
                            contentContainer.appendChild(card);
                        });
                    }
                });
                
                noResultsDiv.classList.toggle('hidden', hasResults);
            }

            function filterContent() {
                const query = searchInput.value.toLowerCase().trim();
                const cards = contentContainer.querySelectorAll('.cheat-sheet-card');
                let hasResults = false;

                cards.forEach(card => {
                    const isVisible = card.dataset.title.includes(query) || 
                                      card.dataset.description.includes(query) || 
                                      card.dataset.code.includes(query) ||
                                      card.dataset.category.includes(query);
                    card.classList.toggle('hidden', !isVisible);
                    if (isVisible) hasResults = true;
                });
                
                noResultsDiv.classList.toggle('hidden', hasResults);
            }

            // Initial render
            renderContent(cheatSheetData);

            // Event Listeners
            searchInput.addEventListener('input', filterContent);
            
            printButton.addEventListener('click', () => {
                window.print();
            });

            contentContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('copy-button')) {
                    const button = e.target;
                    const pre = button.parentElement;
                    const code = pre.querySelector('code').innerText;

                    const textArea = document.createElement('textarea');
                    textArea.value = code;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);

                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = originalText;
                    }, 1500);
                }
            });
        });
    </script>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>
