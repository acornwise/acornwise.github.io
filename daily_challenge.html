<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Coding Challenge - Acornwise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.48.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.7/full/pyodide.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .editor-container { height: 60vh; min-height: 400px; }
        .challenge-link.passed { text-decoration: line-through; color: #6b7280; }
        .tick-mark { color: #22c55e; }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7669371125149782"
     crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 lg:px-8 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Challenge List and Progress -->
            <aside class="left-column lg:col-span-1 bg-white p-6 rounded-xl shadow-md h-fit">
                <h2 id="challenge-date" class="text-xl font-bold text-gray-900 mb-4">Today's Challenges</h2>
                <div id="challenge-list" class="space-y-2 mb-6">
                    <!-- Daily challenges will be dynamically inserted here -->
                </div>
                <div class="progress-tracker-wrapper mt-6 pt-6 border-t">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Your Progress Tracker</h3>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div>
                            <div class="font-bold text-2xl text-indigo-600" id="today-progress">0 %</div>
                            <div class="text-xs text-gray-500">Today's Progress</div>
                        </div>
                        <div>
                            <div class="font-bold text-2xl" id="current-day">0</div>
                            <div class="text-xs text-gray-500">Current Day</div>
                        </div>
                        <div>
                            <div class="font-bold text-2xl" id="streak">0</div>
                            <div class="text-xs text-gray-500">Day Streak</div>
                        </div>
                        <div>
                            <div class="font-bold text-2xl" id="partially-solved">0</div>
                            <div class="text-xs text-gray-500">Partial Days</div>
                        </div>
                        <div>
                            <div class="font-bold text-2xl" id="total-solved">0</div>
                            <div class="text-xs text-gray-500">Questions Solved</div>
                        </div>
                        <div>
                            <div class="font-bold text-2xl" id="remaining-days">365</div>
                            <div class="text-xs text-gray-500">Days Remaining</div>
                        </div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                        <div class="bg-indigo-600 h-2.5 rounded-full" id="progress-fill" style="width: 0%"></div>
                    </div>
                    <p class="text-center text-sm text-gray-600 mt-3">
                        <strong>Today's Goal:</strong> Complete 5 questions to maintain your streak! ðŸ”¥
                    </p>
                </div>
            </aside>

            <!-- Right Column: Editor and Results -->
            <div class="right-column lg:col-span-2 bg-white p-6 rounded-xl shadow-md">
                <div id="status-message" class="mb-4 text-center text-indigo-600 font-semibold"></div>
                <h2 id="challenge-title" class="text-3xl font-bold text-gray-900 mb-4">Select a Challenge</h2>
                <div id="markdown-content" class="prose max-w-none text-gray-700 leading-relaxed mb-6">
                    <!-- Challenge description will be dynamically inserted here -->
                </div>
                <div id="editor-container" class="editor-container border rounded-lg"></div>
                <div class="flex flex-col sm:flex-row gap-4 my-4">
                    <button id="run-code-btn" class="flex-1 bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700 transition">Run Code</button>
                    <button id="retry-challenge-btn" class="flex-1 bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg hover:bg-gray-300 transition">Retry</button>
                    <button id="skip-challenge-btn" class="flex-1 bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-800 transition">Skip</button>
                </div>

                <!-- Test Cases and Output Section -->
                <div class="mt-8">
                    <!-- Test Cases Section -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Test Cases</h3>
                        <div id="test-cases-area" class="space-y-2">
                            <!-- Test cases will be dynamically inserted here -->
                        </div>
                        <div id="test-case-result" class="mt-4 text-center font-semibold p-2 rounded-md"></div>
                    </div>

                    <!-- Output Section -->
                    <div class="mt-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Output</h3>
                        <div id="output-area" class="w-full min-h-[100px] p-4 border bg-gray-50 border-gray-200 rounded-md font-mono text-sm whitespace-pre-wrap">
                            <pre>Output will be shown here...</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="daily_challenge.js"></script>

        <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
</body>
</html>
